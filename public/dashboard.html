<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Editor de Libros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-box .number {
            font-size: 32px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            background: #f5f5f5;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #ddd;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .book-title {
            font-weight: 600;
            color: #333;
        }

        .missing-badge {
            display: inline-block;
            background: #fee;
            color: #c33;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 6px;
            transition: transform 0.2s;
        }

        .action-btn:hover {
            transform: scale(1.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 0;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Monaco', 'Courier New', monospace;
            transition: border-color 0.3s;
        }

        .form-group textarea {
            min-height: 300px;
            resize: vertical;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding: 20px;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            margin-bottom: -2px;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .info-section {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state h3 {
            color: #999;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Dashboard - Editor de Libros</h1>
        
        <div id="statsContainer" class="stats"></div>

        <div class="controls">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="üîç Buscar libro por t√≠tulo, autor, ID..." 
                    autocomplete="off"
                >
            </div>
            <button class="btn btn-primary" onclick="loadIncompleteBooks()">
                üîÑ Libros Incompletos
            </button>
            <button class="btn btn-secondary" onclick="loadAllBooks()">
                üìñ Todos los Libros
            </button>
        </div>

        <div id="messageContainer"></div>

        <div class="table-wrapper">
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>T√≠tulo</th>
                        <th>Autor</th>
                        <th>Campos Faltantes</th>
                        <th style="width: 80px;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="4" class="loading">
                            <div class="spinner"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Editar Libro</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalMessage"></div>

                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('form')">Formulario</button>
                    <button class="tab-btn" onclick="switchTab('json')">JSON Avanzado</button>
                </div>

                <!-- Form Tab -->
                <div id="formTab" class="tab-content active">
                    <div class="form-group">
                        <label>ID del Libro</label>
                        <input type="text" id="bookId" disabled>
                    </div>
                    <div class="form-group">
                        <label>T√≠tulo *</label>
                        <input type="text" id="bookTitle">
                    </div>
                    <div class="form-group">
                        <label>Autor</label>
                        <input type="text" id="bookAuthor">
                    </div>
                    <div class="form-group">
                        <label>Descripci√≥n</label>
                        <textarea id="bookDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label>URL de Portada</label>
                        <input type="url" id="bookCoverUrl">
                    </div>
                    <div class="form-group">
                        <label>Editorial</label>
                        <input type="text" id="bookPublisher">
                    </div>
                    <div class="form-group">
                        <label>N√∫mero de P√°ginas</label>
                        <input type="number" id="bookPageCount">
                    </div>
                    <div class="form-group">
                        <label>Idioma</label>
                        <input type="text" id="bookLanguage" placeholder="es, en, fr, etc.">
                    </div>
                    <div class="form-group">
                        <label>Categor√≠as (separadas por comas)</label>
                        <input type="text" id="bookCategories">
                    </div>
                    <div class="form-group">
                        <label>Calificaci√≥n Promedio</label>
                        <input type="number" id="bookRating" min="0" max="5" step="0.1">
                    </div>
                </div>

                <!-- JSON Tab -->
                <div id="jsonTab" class="tab-content">
                    <div class="info-section">
                        üìù Edita el JSON completo del libro. Los cambios se validar√°n al guardar.
                    </div>
                    <div class="form-group">
                        <label>JSON Completo</label>
                        <textarea id="bookJson"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveBook()">üíæ Guardar Cambios</button>
            </div>
        </div>
    </div>

    <script>
        let currentBookId = null;
        let allBooks = [];

        // Mostrar mensaje
        function showMessage(text, type = 'success') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type} show">${text}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 4000);
        }

        // Cargar estad√≠sticas
        async function loadStats() {
            try {
                const res = await fetch('/stats');
                const data = await res.json();
                const container = document.getElementById('statsContainer');
                
                container.innerHTML = `
                    <div class="stat-box">
                        <h3>Total de Libros</h3>
                        <div class="number">${data.totalBooks || 0}</div>
                    </div>
                    <div class="stat-box">
                        <h3>Incompletos</h3>
                        <div class="number">${data.incompleteBooks || 0}</div>
                    </div>
                    <div class="stat-box">
                        <h3>Con Portada</h3>
                        <div class="number">${data.booksWithCovers || 0}</div>
                    </div>
                    <div class="stat-box">
                        <h3>Google Books Sync</h3>
                        <div class="number">${data.googleBooksSynced || 0}</div>
                    </div>
                `;
            } catch (err) {
                console.error('Error loading stats:', err);
            }
        }

        // Cargar libros incompletos
        async function loadIncompleteBooks() {
            try {
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '<tr><td colspan="4" class="loading"><div class="spinner"></div></td></tr>';
                
                const res = await fetch('/api/books/incomplete');
                const data = await res.json();
                allBooks = data.books;
                
                renderBooks(allBooks);
                showMessage(`${allBooks.length} libros incompletos encontrados`, 'success');
            } catch (err) {
                showMessage('Error cargando libros: ' + err.message, 'error');
            }
        }

        // Cargar todos los libros
        async function loadAllBooks() {
            try {
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '<tr><td colspan="4" class="loading"><div class="spinner"></div></td></tr>';
                
                const res = await fetch('/libros');
                const data = await res.json();
                allBooks = data || [];
                
                renderBooks(allBooks);
                showMessage(`${allBooks.length} libros cargados`, 'success');
            } catch (err) {
                showMessage('Error cargando libros: ' + err.message, 'error');
            }
        }

        // Renderizar tabla
        function renderBooks(books) {
            const tbody = document.getElementById('tableBody');
            
            if (!books || books.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="empty-state"><h3>No hay libros para mostrar</h3></td></tr>';
                return;
            }

            tbody.innerHTML = books.map(book => `
                <tr>
                    <td class="book-title">${book.title || 'Sin t√≠tulo'}</td>
                    <td>${book.author || 'Sin autor'}</td>
                    <td>
                        ${book.missingFields && book.missingFields.length > 0 
                            ? `<span class="missing-badge">${book.missingFields.length} campos</span>`
                            : '<span style="color: #4CAF50;">‚úì Completo</span>'
                        }
                    </td>
                    <td>
                        <button class="action-btn" onclick="openEditModal('${book.id}')" title="Editar">
                            ‚úèÔ∏è
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Abrir modal de edici√≥n
        async function openEditModal(bookId) {
            try {
                currentBookId = bookId;
                const res = await fetch(`/api/books/${bookId}`);
                const book = await res.json();
                
                if (res.status === 404) {
                    showMessage('Libro no encontrado', 'error');
                    return;
                }

                // Llenar formulario
                document.getElementById('bookId').value = book.id;
                document.getElementById('bookTitle').value = book.title || '';
                document.getElementById('bookAuthor').value = book.author || '';
                document.getElementById('bookDescription').value = book.description || '';
                document.getElementById('bookCoverUrl').value = book.coverUrl || '';
                document.getElementById('bookPublisher').value = book.publisher || '';
                document.getElementById('bookPageCount').value = book.pageCount || '';
                document.getElementById('bookLanguage').value = book.language || '';
                document.getElementById('bookCategories').value = Array.isArray(book.categories) 
                    ? book.categories.join(', ') 
                    : '';
                document.getElementById('bookRating').value = book.averageRating || '';

                // Llenar JSON
                document.getElementById('bookJson').value = JSON.stringify(book, null, 2);

                // Mostrar modal
                document.getElementById('editModal').classList.add('active');
                document.getElementById('modalTitle').textContent = `Editar: ${book.title || 'Sin t√≠tulo'}`;
                switchTab('form');
            } catch (err) {
                showMessage('Error cargando libro: ' + err.message, 'error');
            }
        }

        // Cambiar tab
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        // Cerrar modal
        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
            currentBookId = null;
        }

        // Guardar libro
        async function saveBook() {
            try {
                if (!currentBookId) return;

                let bookData;
                const activeTab = document.querySelector('.tab-content.active');
                
                if (activeTab.id === 'jsonTab') {
                    // Usar JSON directamente
                    const jsonStr = document.getElementById('bookJson').value;
                    bookData = JSON.parse(jsonStr);
                } else {
                    // Construir desde formulario
                    bookData = {
                        title: document.getElementById('bookTitle').value,
                        author: document.getElementById('bookAuthor').value,
                        description: document.getElementById('bookDescription').value,
                        coverUrl: document.getElementById('bookCoverUrl').value,
                        publisher: document.getElementById('bookPublisher').value,
                        pageCount: document.getElementById('bookPageCount').value ? 
                            parseInt(document.getElementById('bookPageCount').value) : null,
                        language: document.getElementById('bookLanguage').value,
                        categories: document.getElementById('bookCategories').value
                            .split(',')
                            .map(c => c.trim())
                            .filter(c => c),
                        averageRating: document.getElementById('bookRating').value ? 
                            parseFloat(document.getElementById('bookRating').value) : null
                    };
                }

                const res = await fetch(`/api/books/${currentBookId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bookData)
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || 'Error desconocido');
                }

                const result = await res.json();
                showMessage('‚úÖ Libro actualizado correctamente', 'success');
                closeModal();
                loadIncompleteBooks();
            } catch (err) {
                const msgContainer = document.getElementById('modalMessage');
                msgContainer.innerHTML = `<div class="message error show">‚ùå ${err.message}</div>`;
                setTimeout(() => {
                    msgContainer.innerHTML = '';
                }, 4000);
            }
        }

        // B√∫squeda
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allBooks.filter(book => 
                (book.title && book.title.toLowerCase().includes(query)) ||
                (book.author && book.author.toLowerCase().includes(query)) ||
                (book.id && book.id.toLowerCase().includes(query))
            );
            renderBooks(filtered);
        });

        // Cerrar modal al hacer clic fuera
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') closeModal();
        });

        // Cargar datos iniciales
        window.addEventListener('load', () => {
            loadStats();
            loadIncompleteBooks();
        });
    </script>
</body>
</html>
