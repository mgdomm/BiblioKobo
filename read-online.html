<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Leer Online</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #1c1a13;
    color: #f5e6c4;
    font-family: 'Garamond', serif;
    text-align: center;
  }
  h1 {
    font-family: 'MedievalSharp', cursive;
    color: #d4af7f;
    text-shadow: 1px 1px 2px #000;
  }
  #viewer {
    width: 80%;
    height: 80vh;
    margin: 20px auto;
    border: 2px solid #d4af7f;
    border-radius: 10px;
    background: #e8d7aa;
  }
  .controls {
    margin: 10px;
  }
  button {
    background: #b5884e;
    border: none;
    padding: 10px 20px;
    margin: 0 5px;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #8b5f2c;
  }
</style>
<!-- Cargamos epub.js desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
</head>
<body>
<h1>Leer Online</h1>
<div class="controls">
  <button id="prev">Anterior</button>
  <button id="next">Siguiente</button>
</div>
<div id="viewer"></div>

<script>
  // Obtenemos el ID del libro de la URL
  const urlParams = new URLSearchParams(window.location.search);
  const bookId = urlParams.get("id");
  if(!bookId){
    document.body.innerHTML = "<p>No se proporcionó ID del libro.</p>";
  } else {
    // Creamos el libro usando la URL del proxy
    const book = ePub("/epub-proxy?id=" + encodeURIComponent(bookId));
    const rendition = book.renderTo("viewer", { width: "100%", height: "100%" });
    rendition.display();

    // Botones de navegación
    document.getElementById("next").addEventListener("click", () => rendition.next());
    document.getElementById("prev").addEventListener("click", () => rendition.prev());
  }
</script>
</body>
</html>
