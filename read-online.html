<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Leer Online</title>
<style>
  body { margin:0; background:#000; color:#fff; display:flex; flex-direction:column; height:100vh; }
  #viewer { flex:1; overflow:hidden; }
  #controls { padding:10px; text-align:center; background:#111; }
  button { margin:0 10px; padding:8px 16px; font-size:16px; }
</style>
</head>
<body>

<div id="viewer"></div>

<div id="controls">
  <button id="prev">Anterior</button>
  <button id="next">Siguiente</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const bookId = params.get('id');
  if(!bookId){ alert("No se indicÃ³ libro"); }

  const book = ePub(`/epub-proxy?id=${bookId}`);
  const rendition = book.renderTo("viewer", {
    width: "100%",
    height: "100%"
  });

  rendition.display();

  document.getElementById('prev').addEventListener('click', () => {
    rendition.prev();
  });
  document.getElementById('next').addEventListener('click', () => {
    rendition.next();
  });
</script>

</body>
</html>
